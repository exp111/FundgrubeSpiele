    <p>{{ posting.name }} ({{ posting.brand }})</p>
    <p>{{ posting.samePriceCount }}/{{ posting.count }}</p>
    <p><b>{{ posting.total.toFixed(2) }}â‚¬</b> ({{ posting.price.toFixed(2) }} + {{ posting.shippingCost.toFixed(2) }})

</div>
